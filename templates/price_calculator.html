{% extends 'base_template.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

<!--- Импорты сайта --->
{% block imports %}
    {%- block calculator_imports %}
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/calculator_stylesheet.css') }}" rel="stylesheet">
    {%- endblock %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="calculator-container">
                    <h2 class="text-center mb-4">Калькулятор стоимости</h2>
                    <form id="calculator-form">
                        <div class="mb-3">
                            <label for="product" class="form-label">Продукт:</label>
                            <select class="form-select" id="product" required>
                                <option value="" disabled selected>Выберите продукт</option>
                                {% for product in products %}
                                    <option value="{{ product.product_price }}">{{ product.product_name }} - {{ product.product_price }} руб.</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Кол-во коробок:</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Введите кол-во коробок" required min="1">
                        </div>

                        <div class="mb-3">
                            <label for="region" class="form-label">Регион доставки:</label>
                            <select class="form-select" id="region" required>
                                <option value="" disabled selected>Выберите регион</option>
                                {% for region in regions %}
                                    <option value="{{ region.cost }}">{{ region.name }} - {{ region.cost }} руб.</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" id="add-to-cart" class="btn btn-success mt-2">Добавить в корзину</button>
                        </div>

                        <div id="result" class="text-center fw-bold"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cart-container">
                    <h2 class="text-center mb-4">Корзина</h2>
                    <table id="cart-table" class="table">
                        <thead>
                            <tr>
                                <th>Продукт</th>
                                <th>Кол-во</th>
                                <th>Регион доставки</th>
                                <th>Стоимость</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <tr>
                                <td colspan="4" class="text-center">Ваша корзина пуста</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="cart-total" class="text-center mt-2 fw-bold"></div>
                    <div class="text-center mt-3">
                        <form id="checkout-form" method="POST" action="{{ url_for('checkout') }}">
                            <input type="hidden" name="cart_data" id="cart-data">
                            <button type="submit" id="checkout" class="btn btn-success mt-2">Перейти к оплате</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
{% endblock %}
