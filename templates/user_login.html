{% extends 'base_template.html' %}

{% block imports %}
    {%- block common_imports %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    {%- endblock %}

    {%- block auth_imports %}
        <link href="{{ url_for('static', filename='css/auth_stylesheet.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {%- endblock %}
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center py-4">
        <main class="form-signin custom">
            <form action="/sign-in" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control fst-italic" id="floatingInput" placeholder="">
                    <label for="floatingInput">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">Авторизация</button>
            </form>

            <div class="container-fluid d-flex justify-content-center mb-1 p-2">
               <a href="{{ url_for('user_register') }}" class="text-dark">Регистрация</a>
            </div>
        </main>
    </div>
{% endblock %}
